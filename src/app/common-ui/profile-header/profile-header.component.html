@if (profile(); as profile) { @if(profile.avatarUrl) {

<img class="profile__img" [src]="profile.avatarUrl | imgUrl" alt="" />

} @else {

<img class="profile__img" src="/asserts/images/avatar-placeholder.png" alt="" />

}

<div class="profile__names">
  <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }}</h1>
  <span class="regular">{{ profile.username }}</span>
</div>
}
